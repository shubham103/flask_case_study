{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Account Status</legend>

                <div class="form-group">
                    
                        <label for="table"> 
                        
                                <table border=1 width="30%">
                                    <tr>
                                    <th>Customer Id</th>
                                    <th>Account ID</th>
                                    <th>Account Type</th>
                                    <th>Account Status</th>
                                    <th>Message</th>
                                    <th>Last Updated</th>
                                    <th>Operations</th>
                                    </tr>
                                    {% for i in table %}
                                    <tr>
                                    <td>{{ i.customer_id }}</td>
                                    <td>{{ i.account_id }}</td>
                                    <td>{{ i.account_type }}</td>
                                    <td>{{ i.account_status }}</td>
                                    <td>{{ i.message }}</td>
                                    <td>{{ i.last_updated }}</td>
                                    <td><a href="{{ i.operations }}">Refresh</a></td>
                                    
                                    </tr>
                                    <% endfor %>
                                </table>
                            </label>
                    </div>

                   
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
            
{% endblock content %}
