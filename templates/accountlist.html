{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
                <legend class="border-bottom mb-4">List of linked account</legend>

                <div class="form-group">
                    
                        <label for="table"> 
                        
                                <table border=1 width="30%">
                                    <tr>
                                   
                                    <th>Linked accounts</th>
                        
                                   
                                    </tr>
                                    {% for i in accountNumbers %}
                                    <tr>
                                    <td>{{ i }}</td>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </label>
                    </div>

                   
            </fieldset>
        </div>
            
{% endblock content %}
